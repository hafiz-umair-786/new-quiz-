<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz By Umair Ahmad</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      #start {
        all: unset;
        width: 100px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        font-weight: 800;
        font-size: large;
        background: #4f46e5;
        color: white;
      }
      a {
        text-decoration: none;
        color: wheat;
      }
      #start:hover {
        font-size: x-large;
        background: #4338ca; 
      }
    </style>
  </head>
  <body>
    <div class="start-btn">
      <button id="start"><a href="quiz.html">Quiz</a></button>
    </div>
    <script>
      document.getElementById("start").addEventListener("click");
    </script>
  </body>
</html>
